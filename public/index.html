<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/031d24fa49.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="content_Wrapper">
    <main>
      <div class="content_container">
        <img src="images/logo.svg" alt="company-logo">
        <div class="text_wrapper">
          <h1>
            <span>We are launching</span>
            <span>soon!</span>
          </h1>
          <p class="sub_header">Subscribe and get notified</p>
        </div>
        <form id="form" action="https://cerri-webdev.com/" novalidate>
          <div class="input_wrapper">
            <input id="email_input" class="email_input" placeholder="Your email address..." type="email">
            <span id="error" class="input_errror">Please provide a valid email address</span>
          </div>
          <button class="submit_button" type="submit">Notify Me</button>
        </form>
      </div>
      <div class="illustration_wrapper">
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard-image">
      </div>
    </main>

    <footer>
      <div class="social_media_icons">
        <a href="https://cerri-webdev.com" aria-label="our-facebook-page">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://cerri-webdev.com" aria-label="our-twitter-page">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://cerri-webdev.com" aria-label="our-instagram-page">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
